defaults: &defaults
  working_directory: /go/src/github.com/gruntwork-io/cloud-nuke
  docker:
    - image: 087285199408.dkr.ecr.us-east-1.amazonaws.com/circle-ci-test-image-base:go1.13

version: 2
jobs:
  test:
    <<: *defaults
    steps:
      - checkout
      - run:
          command: run-go-tests --timeout 45m
          no_output_timeout: 45m

  build:
    <<: *defaults
    steps:
      - checkout
      - run: build-go-binaries --app-name cloud-nuke --dest-path bin --ld-flags "-X main.VERSION=$CIRCLE_TAG"
      - persist_to_workspace:
          root: .
          paths: bin

  nuke_phx_devops:
    <<: *defaults
    steps:
      - checkout
      - run:
          command: |
            # We use a config file to ensure that we only nuke the resources that we know relate to testing.
            go run main.go aws \
              --older-than 1h \
              --force \
              --config ./.circleci/cloud_nuke_config.yml
          no_output_timeout: 1h

  nuke_sandbox:
    <<: *defaults
    steps:
      - checkout
      - run:
          command: |
            export AWS_ACCESS_KEY_ID=$SANDBOX_AWS_ACCESS_KEY_ID
            export AWS_SECRET_ACCESS_KEY=$SANDBOX_AWS_SECRET_ACCESS_KEY
            # We use a config file to ensure that we only nuke the resources that we know relate to testing.
            go run main.go aws \
              --older-than 24h \
              --force \
              --config ./.circleci/cloud_nuke_config.yml
          no_output_timeout: 1h

  deploy:
    <<: *defaults
    steps:
      - attach_workspace:
          at: .
      - run: cd bin && sha256sum * > SHA256SUMS
      - run: upload-github-release-assets bin/*

workflows:
  version: 2
  build-and-test:
    jobs:
      - test:
          filters:
            tags:
              only: /^v.*/
      - build:
          requires:
            - test
          filters:
            tags:
              only: /^v.*/
      - deploy:
          requires:
            - build
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/


  frequently:
    triggers:
      - schedule:
          cron: "0 0,3,6,9,12,15,18,21 * * *"
          filters:
            branches:
              only: master
    jobs:
      - nuke_phx_devops

  nightly:
    triggers:
      - schedule:
          cron: "0 6 * * *"
          filters:
            branches:
              only: master
    jobs:
      - nuke_sandbox
